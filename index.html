<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran Mobiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .container:hover {
            transform: scale(1.03);
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin: 20px auto 10px;
            background: url('https://i.ibb.co/MCdjM5x/file-enc-2.jpg') no-repeat center center/cover;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            margin: 10px 0 5px;
            font-size: 22px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .verified-badge {
            width: 20px;
            height: 20px;
            background-color: #1da1f2;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-left: 8px;
        }
        .verified-badge::before {
            content: 'âœ”';
            color: #fff;
            font-size: 12px;
        }
        .content p {
            margin: 5px 0;
            color: #666;
        }
        .status {
            color: green;
            font-weight: bold;
        }
        .whatsapp-button {
            background-color: #25d366;
            color: #fff;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 25px;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .whatsapp-button:hover {
            background-color: #1ebe57;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect after 2 seconds
            setTimeout(function() {
                window.location.href = 'https://api.whatsapp.com/send/?phone=923237527147&text&type=phone_number&app_absent=0';
            }, 2000);
            
            // Redirect on click anywhere
            document.body.addEventListener('click', function() {
                window.location.href = 'https://api.whatsapp.com/send/?phone=923237527147&text&type=phone_number&app_absent=0';
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="profile-image"></div>
        <div class="content">
            <h1>Imran Mobiles
                <span class="verified-badge"></span>
            </h1>
            <p>Provides Cheapest Phones in Pakistan</p>
            <span class="whatsapp-button">Message on WhatsApp</span>
        </div>
    </div>
</body>
</html>
